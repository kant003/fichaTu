<h1>Fichajes del alumno</h1>

<mat-form-field appearance="fill">
  <mat-label>Selecciona un rango de fechas</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Fecha de inicio inválida</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Fecha de finalización inválida</mat-error>
</mat-form-field>



<table width="100%">
  <tr>
    <th *ngFor="let date of getDaysBetweenDates()" class="vertical-header">
      <span [style.color]="getDayOfWeekColor(date)">{{date | date: 'EEEE'}}<br/>{{date | date: 'dd/MM/yy'}}</span></th>
  </tr>
  <tr>
    <td *ngFor="let date of getDaysBetweenDates()">
      <div *ngFor="let date of singsDict.get(date.date())">{{date | date: 'HH:mm:ss'}}</div>
    </td>
  </tr>
</table>
